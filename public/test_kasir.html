<!DOCTYPE html>
<html>
<head>
    <title>Test Kasir API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test Kasir API</h1>
    
    <div class="test-section">
        <h3>Test Add to Cart</h3>
        <button onclick="testAddToCart()">Test Add Product (1701010010004)</button>
        <button onclick="testAddInvalid()">Test Invalid Product</button>
        <div id="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Manual Form Test</h3>
        <form id="testForm">
            <input type="text" id="manualCode" placeholder="Enter barcode" value="1701010010004" style="width: 200px; padding: 5px;">
            <input type="number" id="manualQty" placeholder="Qty" value="1" style="width: 80px; padding: 5px;">
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <script>
        async function testAddToCart() {
            showResult('Testing add valid product...', '');
            
            try {
                const response = await fetch('/kasir/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'test'
                    },
                    body: JSON.stringify({
                        product_code: '1701010010004',
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                showResult(`Status: ${response.status}`, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('Error', error.message, 'error');
            }
        }
        
        async function testAddInvalid() {
            showResult('Testing invalid product...', '');
            
            try {
                const response = await fetch('/kasir/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'test'
                    },
                    body: JSON.stringify({
                        product_code: 'INVALID123',
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                showResult(`Status: ${response.status}`, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('Error', error.message, 'error');
            }
        }
        
        function showResult(title, content, type = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result ${type}">
                    <strong>${title}</strong>
                    <pre>${content}</pre>
                </div>
            `;
        }
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('manualCode').value;
            const qty = document.getElementById('manualQty').value;
            
            showResult('Testing manual form...', '');
            
            try {
                const response = await fetch('/kasir/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'test'
                    },
                    body: JSON.stringify({
                        product_code: code,
                        quantity: parseInt(qty) || 1
                    })
                });
                
                const data = await response.json();
                showResult(`Status: ${response.status}`, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('Error', error.message, 'error');
            }
        });
    </script>
</body>
</html>
